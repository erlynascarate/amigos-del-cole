<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f2f2f2">
	<meta name="msapplication-TileColor" content="#00aba9">
	<meta name="theme-color" content="#ffffff">
	<title>Amigos del cole</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<header>
		<h1>Amigos del cole</h1>
	</header>
	<main>
		<section class="presentation-container">
			<picture>
				<img
					class="presentation-container__img"
					src="./assets/img/presentation.jpeg"
					alt=""
				>
			</picture>
			<div class="presentation">
				<h2 class="presentation__title">Lorem ipsum dolor sit ame</h2>
				<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illum voluptatum ex quae officiis hic fugiat tempore</p>
			</div>
		</section>
		<section class="carousel">
			<figure class="user">
				<picture>
					<img
						class="user__img"
						src="./assets/img/feliz-cumple-gabriel.jpg"
						alt="Felíz cumpleaños Gabriel"
						loading="lazy"
					>
				</picture>
				<figcaption class="user-description">
					<h2 class="user-description__title">Felíz cumpleaños Gabriel</h2>
					<p class="user-description__text">18/06/2021</p>
				</figcaption>
			</figure>
		</section>
	</main>
</body>

</html>
